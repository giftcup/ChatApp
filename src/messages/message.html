<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./message.css" rel="stylesheet"/>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    />
    
    <title>ChatApp</title>
</head>
<body>
    <main id="message_block">
        <section id="messages">
            <div id="message_sent">Hello, I'm Salome</div>
            <div id="message_received">Nice to meet you Salome! I'm Estrella</div>
        </section>

        <section id="write_message">
            <textarea id="message_body"> </textarea>
            <button id="submit" onclick="readMessage()">Send <i class="fas fa-paper-plane"></i></button>
        </section>
    </main>
    <!-- <script src="./message.js"></script> -->
</body>
</html>
